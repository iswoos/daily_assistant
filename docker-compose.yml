version: '3'

services:
  database:
    container_name: general_board_db
    image: mysql:latest
    environment:
      MYSQL_DATABASE: general_board_db
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./db/data:/var/lib/mysql
    restart: on-failure
    networks:
      - my_network

